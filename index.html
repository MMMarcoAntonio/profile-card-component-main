<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__user user-card">
          <img
            class="user-card__image"
            src="./images/image-victor.jpg"
            alt="image user victor"
          />
          <h2 class="user-card__name">
            Victor Crest <span class="user-card__age">26</span>
          </h2>
          <h3 class="user-card__city">London</h3>
        </div>
        <ul class="card__stats">
          <li class="card__stat stat-card">
            <strong class="stat-card__count">80K</strong>
            <span class="stat-card__interactions">Followers</span>
          </li>
          <li class="card__stat stat-card">
            <strong class="stat-card__count">803K</strong>
            <span class="stat-card__interactions">Likes</span>
          </li>
          <li class="card__stat stat-card">
            <strong class="stat-card__count">1.4K</strong>
            <span class="stat-card__interactions">Photos</span>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
